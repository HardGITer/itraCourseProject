<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <h2>Комментарии</h2>

    {% for comment in comments %}
<div class="card" style="margin-bottom:6px;">
	    <div class="card-body">
	        <div class="row">
        	    <div class="col-md-2">
        	        <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
        	        <p style="font-size:12px;" class="text-secondary text-center">{{ comment.creationDate }}</p>
        	    </div>
        	    <div class="col-md-10">
        	        <p>
        	            <a class="float-left"><strong>{{ comment.user }}</strong></a>

        	       </p>
        	       <div class="clearfix"></div>
        	        <p>{{ comment.text|safe }}</p>
        	        <p>
        	            <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> Like</a>
        	       </p>
        	    </div>
	        </div>

	    </div>
	</div>
    {% endfor %}
{% if request.user.is_authenticated %}
<form action="{% url 'add_comment' %}" method="post">
    {% csrf_token %}
    <button type="submit" id="commentBtn" name="post_id" value="{{ article.id }}" class="btn btn-success">Написать коммантарий</button>
</form>
{% else %}
	<button onclick='location.href="{% url "login" %}"' type="submit" id="commentBtn" name="post_id" value="{{ article.id }}" class="btn btn-success">Войти, чтобы написать коммантарий</button>
{% endif %}
